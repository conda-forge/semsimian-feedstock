{% set name = "semsimian" %}
{% set version = "0.2.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/monarch-initiative/semsimian/archive/v{{ version }}.tar.gz
  sha256: 9f9ac15a84502fb6531024f5e739bb033653a4af0cffd1cf671d280631ade0d5

build:
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=0.14,<0.15
    - pip
  run:
    - python
test:
  imports:
    - semsimian
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/monarch-initiative/semsimian
  summary: Semsimian is a package to provide fast semantic similarity calculations for ontologies. It is a Rust library with a Python interface. This includes implementation of Jaccard and Resnik similarity of terms in an ontology, as well as a method to calculate the similarity of two sets of terms (so-called termset similarity).
    Other methods will be added in the future.
  license: BSD-3-Clause
  license_file:
    - THIRDPARTY.yml
    - LICENSE

extra:
  recipe-maintainers:
    - dillonroach
